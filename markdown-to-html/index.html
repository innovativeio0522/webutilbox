<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to HTML Converter | ToolKit Pro</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/tool-specific.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="../" class="logo">
                <span>üß∞</span>
                <span>ToolKit Pro</span>
            </a>
        </div>
    </header>

    <div class="container">
        <h1>üìù Markdown to HTML Converter</h1>
        <p class="subtitle">Convert Markdown to HTML with live preview.</p>

        <div class="workspace" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                    <label style="font-size: 0.8rem; color: var(--gray);">Markdown Input</label>
                    <button id="loadBtn" style="padding: 4px 10px; font-size: 0.7rem; background: var(--primary); border: none; border-radius: 4px; color: white; cursor: pointer;">Load Sample</button>
                </div>
                <textarea id="markdownInput" placeholder="# Enter Markdown here..." style="width: 100%; height: 500px; padding: 12px; font-size: 0.85rem; font-family: monospace; background: var(--dark); border: 1px solid var(--border); border-radius: 8px; color: var(--white); resize: vertical;"></textarea>
            </div>

            <div>
                <div style="display: flex; gap: 8px; margin-bottom: 8px;">
                    <button id="previewTab" style="flex: 1; padding: 8px; background: var(--primary); border: none; border-radius: 6px; cursor: pointer; font-size: 0.8rem; color: white;">Preview</button>
                    <button id="htmlTab" style="flex: 1; padding: 8px; background: var(--dark); border: 1px solid var(--border); border-radius: 6px; cursor: pointer; font-size: 0.8rem; color: var(--white);">HTML</button>
                </div>

                <div id="previewDiv" style="background: white; border-radius: 8px; padding: 20px; border: 1px solid var(--border); min-height: 500px; max-height: 500px; overflow-y: auto; color: #000;">
                    <div style="color: #666; text-align: center; padding: 40px;">Enter Markdown to see preview...</div>
                </div>

                <textarea id="htmlOutput" readonly style="display: none; width: 100%; height: 500px; padding: 12px; font-size: 0.8rem; font-family: monospace; background: var(--dark); border: 1px solid var(--border); border-radius: 8px; color: var(--white);"></textarea>

                <button id="copyBtn" style="width: 100%; margin-top: 12px; padding: 10px; background: var(--primary); border: none; border-radius: 6px; color: white; cursor: pointer; font-size: 0.95rem;">Copy HTML</button>
            </div>
        </div>
    </div>

    <div id="toast" class="toast">
        <span id="toastMessage">Success!</span>
    </div>

    <script>
        const input = document.getElementById('markdownInput');
        const previewDiv = document.getElementById('previewDiv');
        const htmlOutput = document.getElementById('htmlOutput');
        const previewTab = document.getElementById('previewTab');
        const htmlTab = document.getElementById('htmlTab');
        const copyBtn = document.getElementById('copyBtn');
        const loadBtn = document.getElementById('loadBtn');

        let currentTab = 'preview';

        if (typeof marked !== 'undefined') {
            marked.setOptions({ breaks: true, gfm: true });
        }

        input.addEventListener('input', convert);

        function convert() {
            const md = input.value;
            if (!md.trim()) {
                previewDiv.innerHTML = '<div style="color: #666; text-align: center; padding: 40px;">Enter Markdown to see preview...</div>';
                htmlOutput.value = '';
                return;
            }
            try {
                const html = marked.parse(md);
                previewDiv.innerHTML = html;
                htmlOutput.value = html;
            } catch (e) {
                previewDiv.innerHTML = '<div style="color: red;">Error: ' + e.message + '</div>';
            }
        }

        previewTab.addEventListener('click', () => {
            currentTab = 'preview';
            previewTab.style.background = 'var(--primary)';
            previewTab.style.border = 'none';
            htmlTab.style.background = 'var(--dark)';
            htmlTab.style.border = '1px solid var(--border)';
            previewDiv.style.display = 'block';
            htmlOutput.style.display = 'none';
        });

        htmlTab.addEventListener('click', () => {
            currentTab = 'html';
            htmlTab.style.background = 'var(--primary)';
            htmlTab.style.border = 'none';
            previewTab.style.background = 'var(--dark)';
            previewTab.style.border = '1px solid var(--border)';
            previewDiv.style.display = 'none';
            htmlOutput.style.display = 'block';
        });

        copyBtn.addEventListener('click', () => {
            if (!htmlOutput.value) {
                showToast('No HTML to copy', true);
                return;
            }
            navigator.clipboard.writeText(htmlOutput.value).then(() => {
                showToast('HTML copied!');
            });
        });

        loadBtn.addEventListener('click', () => {
            input.value = '# Markdown to HTML\n\n## Features\n\n- **Bold** and *italic*\n- [Links](https://example.com)\n- `Code`\n\n```javascript\nfunction hello() {\n  return "world";\n}\n```';
            convert();
            showToast('Sample loaded!');
        });

        function showToast(msg, isError) {
            const toast = document.getElementById('toast');
            const toastMsg = document.getElementById('toastMessage');
            toastMsg.textContent = msg;
            toast.className = 'toast show' + (isError ? ' error' : '');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        const style = document.createElement('style');
        style.textContent = '#previewDiv h1, #previewDiv h2 { border-bottom: 1px solid #eee; padding-bottom: 8px; } #previewDiv code { background: #f6f8fa; padding: 2px 6px; border-radius: 3px; } #previewDiv pre { background: #f6f8fa; padding: 16px; border-radius: 6px; overflow-x: auto; }';
        document.head.appendChild(style);
    </script>
</body>
</html>
